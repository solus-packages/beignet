name       : beignet
version    : 1.1.2
release    : 1
source     :
    - https://git.solus-project.com/projects/beignet/snapshot/beignet-1.1.2-solus.tar.bz2 : c0796d5bf6fb8797a3f9b1341e087e2d1b4535e622d66f199abd35a171c0e8c8
license    : LGPL-2.1
component  : xorg.display
summary    : Intel OpenCL Implementation
description: |
    Intel OpenCL implementation
patterns   :
    - devel: /usr/lib64/beignet/include
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libdrm_intel)
    - pkgconfig(libva)
    - pkgconfig(OpenCL)
    - pkgconfig(x11)
    - clang
    - clang-devel
    - llvm-devel
setup      : |
    mkdir buildage && pushd buildage
    %cmake ..
build      : |
    pushd buildage
    %make
install    : |
    pushd buildage
    %make_install

name       : beignet
version    : 1.3.1
release    : 8
source     :
    - git|https://anongit.freedesktop.org/git/beignet.git : 7f7dca082e9f7c7c610cf934cba0e7d625f98ea0
license    : LGPL-2.1
component  : xorg.display
summary    : Intel OpenCL Implementation
description: |
    Intel OpenCL implementation
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libdrm_intel)
    - pkgconfig(libva)
    - pkgconfig(OpenCL)
    - pkgconfig(x11)
    - llvm-clang-devel
    - llvm-devel
setup      : |
    # Put OCL vendor file in right place
    sed -i 's:/etc:/usr/share:' CMakeLists.txt
    mkdir buildage && pushd buildage
    %cmake ..
build      : |
    pushd buildage
    %make
install    : |
    pushd buildage
    %make_install

name       : beignet
version    : 1.3.1
release    : 5
source     :
    - https://01.org/sites/default/files/beignet-1.3.1-source.tar.gz : 399b7bc64d674b3092683263f7c085c5592686b9d837817e77857248e5cb561f
license    : LGPL-2.1
component  : xorg.display
summary    : Intel OpenCL Implementation
description: |
    Intel OpenCL implementation
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libdrm_intel)
    - pkgconfig(libva)
    - pkgconfig(OpenCL)
    - pkgconfig(x11)
    - clang-devel
    - llvm-devel
setup      : |
    mkdir buildage && pushd buildage
    %cmake ..
build      : |
    pushd buildage
    %make
install    : |
    pushd buildage
    %make_install
